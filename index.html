<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WhatsApp Link Generator</title>
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="./favicon.ico">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
            integrity="sha256-uHu2MAd1LvCOVEAhvMld4LpJi7dUGS7GVzvG/5B3hlo="
            crossorigin="anonymous"
        />
        <link href="./main.css" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="https://forwardaction.uk"
                    ><img
                        src="./logo.png" alt="logo"/>
                    <div></div
                ></a>
            </div>
        </nav>

        <main class="container">
            <h1>WhatsApp Link Generator</h1>
            <p>This is a simple app which generates a WhatsApp share link.</p>
            <p>Enter the text you want to share on WhatsApp below. Clicking the button generates the share link.</p>
            <p>You can click the generated link to automatically copy it to your clipboard.</p>
            
            <textarea id="input"></textarea>
            <button class="btn-whatsapp">
                Generate WhatsApp link
            </button>
            
            <div class="output-cont">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                <textarea id="output" readonly></textarea>
            </div>
        </main>

        <script src="https://storage.googleapis.com/fa-assets/jquery-1-10-2.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
